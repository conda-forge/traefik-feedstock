# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "3.6.9"

package:
  name: traefik
  version: ${{ version }}

source:
  url: https://github.com/traefik/traefik/releases/download/v${{ version }}/traefik-v${{ version }}.src.tar.gz
  sha256: dd040144d2c5117de1572f7660904b810b5fa5c8182ad4ad1a884d9b0bda343d
  target_directory: src/github.com/traefik/traefik

build:
  number: 0

requirements:
  build:
    - ${{ compiler('go') }}
    - go-licenses
    - nodejs 22.*
    - yarn 4.9.1.*
    - if: not win
      then:
        - ${{ stdlib("c") }}

tests:
  - script:
      - traefik version
      - traefik version | grep -iE  "Version:\s+${{ version | replace(".", "\\.") }}$"
      - traefik --help

about:
  license: MIT
  license_file:
    - src/github.com/traefik/traefik/LICENSE.md
    - library_licenses/
  summary: The Cloud Native Application Proxy
  description: |
    Traefik (pronounced traffic) is a modern HTTP reverse proxy and load balancer
    that makes deploying microservices easy. Traefik integrates with your existing
    infrastructure components (Docker, Swarm mode, Kubernetes, Consul, Etcd,
    Rancher v2, Amazon ECS, ...) and configures itself automatically and dynamically.
    Pointing Traefik at your orchestrator should be the only configuration step you need.
  homepage: https://traefik.io
  repository: https://github.com/traefik/traefik
  documentation: https://doc.traefik.io/traefik

extra:
  recipe-maintainers:
    - bollwyvl
    - sodre
